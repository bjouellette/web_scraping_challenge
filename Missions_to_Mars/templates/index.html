<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <!-- Bring CSS Style link  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- <p>Beach. Rainforest. Volcano. Tree House. Sloths.</p> -->
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!-- Mars News -->
    <div class = "container">
      <h2>Latest Mars News</h2>
      <h5>{{planet.title}}</h5>
      <p>{{planet.paragraph}}</p>

    </div>
    <br>
    <!-- Mars Main Image -->
    <div class = "container">
      <div class = "row">

        <div class = "col-lg-8 col-md-8 col-sm-12">
          <h2>Featured Mars Image</h2>
          <img class = "img-responsive" src="{{planet.main_image}}" style = "max-width:100%;  max-height: auto" alt="">

        </div>

        <div class = "col-lg-8 col-md-8 col-sm-12">
          <br>
          <h3>Mars Facts</h3>
          <div class = "text-align" style= "text-align: center; max-width: 450px; max-height: 100px; font-size: 12px; margin-bottom: 20px;">
            {{planet.mars_facts | safe}}
          </div>

        </div>



      </div>

    </div>

  <br>
    <div class = "container">
      <div class = "row">
        <div class = col-lg-12>
          <h2 style = "text-align: center; font-size: 45px">Mars Hemispheres</h2>
          <hr>
        </div>
        <!-- Insert Hemispheres pictures in 2x2 grid = col 6 -->

        {% for hemis in planet.mars_hemispheres %}
        <div class = col-md-6>
          <div class = "cart text-white bg-dark" style = "margin: 30px;">
            <img class = "card-img-top" src="{{hemis.img_url}}" alt="">
            <div class = "card-body">
              <h4 class = "card-text">{{hemis.title}}</h4>

            </div>

          </div>

        </div>
        {% endfor %}
      </div>

    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</body>

</html>
